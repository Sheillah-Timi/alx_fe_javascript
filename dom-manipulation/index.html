<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
</head>
<body>
  <h1>Random Quote Generator</h1>

  <!-- Where the quotes will show -->
  <p id="quoteDisplay">Click the button to see a quote.</p>

  <!-- Button to trigger new quote -->
  <button id="newQuoteBtn">Show New Quote</button>

  <!-- Optional inputs to add a new quote -->
  <h2>Add a New Quote</h2>
  <input type="text" id="quoteText" placeholder="Quote text">
  <input type="text" id="quoteCategory" placeholder="Quote category">
  <button id="addQuoteBtn">Add Quote</button>

  <script src="script.js"></script>
  <script>
    // Hook up the Add Quote button to the addQuote function
    document.getElementById("addQuoteBtn").addEventListener("click", function () {
      const text = document.getElementById("quoteText").value;
      const category = document.getElementById("quoteCategory").value;
      if (text && category) {
        addQuote(text, category);
        document.getElementById("quoteText").value = "";
        document.getElementById("quoteCategory").value = "";
      }
    });
  </script>
</body>
</html>
